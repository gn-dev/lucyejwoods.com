<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <defs>
    <clipPath id="diagonal_clip" clipPathUnits="objectBoundingBox" style="border: 0;">
      <polygon points=".5 0, 0 .5, 0 1, .5 1, 1 .5, 1 0" />
    </clipPath>

    <clipPath id="diagonal_clip_flip" clipPathUnits="objectBoundingBox" style="border: 0;">
      <polygon points="0.5 1, 1 1, 1 0.5, .5 0, 0 0, 0 0.5" />
    </clipPath>
  </defs>
</svg>